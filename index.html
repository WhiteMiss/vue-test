<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>

            <!-- <div v-text="text_test"></div> -->

    <script src="./myVue.js"></script>

            data:{

                    }
                },

            },
            methods: {
                handleClick(){
                    this.msg="我被按下了"
                }
            },
        })
    </script>
